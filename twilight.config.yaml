    enabled: true
    # UmamiCloudAPI地址
    baseUrl: "https://api.umami.is"
    # API密钥 (可用环境变量覆盖)
    apiKey: "api_FIRFbwkPFrfzQyUIUu9Z0izptwhZvzqR"
    # 要插入的Script (可用环境变量覆盖)
    scripts: "<script defer src='https://cloud.umami.is/script.js' data-website-id='a5a99602-cf02-40c6-ac6a-bf29f897b738'></script>"

# 导航栏配置
navbar:
    # 链接配置 (链接预设位于 src/constants/link-presets.ts 的 LinkPresets)
    links:
        - # 一级导航链接 - 主页 (预设)
            "Home"
        - # 一级导航链接 - 归档 (预设)
            "Archive"
        - # 一级导航链接 - 展览 (自定义)
            # 导航名称
            name: "Exhibition"
            # 导航链接
            url: "/exhibition/"
            # 导航图标
            icon: "material-symbols:person"
            # 导航描述
            description: "A collection of my creative works and experiences"
            # 子链接
            children:
                - # 二级导航链接 - 项目 (预设)
                    "Projects"
                - # 二级导航链接 - 技能 (预设)
                    "Skills"
                - # 二级导航链接 - 历程 (预设)
                    "Timeline"
                - # 二级导航链接 - 日记 (预设)
                    "Diary"
                - # 二级导航链接 - 相册 (预设)
                    "Albums"
                - # 二级导航链接 - 动画 (预设)
                    "Anime"
        - # 一级导航链接 - 好友 (预设)
            "Friends"
        - # 一级导航链接 - 关于 (预设)
            "About"

# 侧边栏配置
sidebar:
    # 侧边栏组件配置列表 (侧栏组件预设位于 src/types/config.ts 的 WidgetComponentType)
    components:
        # 左侧侧边栏
        left:
            - # 组件 - 资料 (预设)
                # 类型
                type: "profile"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "top"
            - # 组件 - Umami统计
                # 类型
                type: "umami-stats"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "top"
            - # 组件 - 公告 (预设)
                # 类型
                type: "announcement"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "top"
            - # 组件 - 文章类别 (预设)
                # 类型
                type: "categories"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "sticky"
                # 响应式配置
                responsive:
                    # 折叠阈值
                    collapseThreshold: 5
            - # 组件 - 文章标签 (预设)
                # 类型
                type: "tags"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "sticky"
                # 响应式配置
                responsive:
                    # 折叠阈值
                    collapseThreshold: 20
        # 右侧侧边栏
        right:
            - # 组件 - 文章目录 (预设)
                # 类型
                type: "toc"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "sticky"
                # 自定义属性
                customProps:
                    # 目录深度 (1-6，1 表示只显示 h1 标题，2 表示显示 h1 和 h2 标题，依此类推)
                    depth: 3
            - # 组件 - 文章统计 (预设)
                # 类型
                type: "statistics"
                # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
                position: "sticky"

# 资料配置
profile:
    # 头像配置 (相对于 /public 目录)
    avatar: "/assets/images/avatar.jpg"
    # 信息配置
    name: "WanForY"
    # 简介配置
    bio: "Love is my oath."
    # 链接配置
    links:
        - # 链接示例
            # 名字
            name: "QQ"
            # 图标
            icon: "fa6-brands:qq"
            # 链接
            url: "https://qm.qq.com/q/4OKBvPdWzC"

# 公告配置
announcement:
    # 公告标题
    title: "我想告诉你~"
    # 公告内容
    content: "Welcome to my blog!"
    # 允许用户关闭公告
    closable: true
    # 链接配置
    link:
        # 启用链接
        enable: true
        # 链接文本
        text: "更多"
        # 链接 URL
        url: "/about/"
        # 是否外部链接
        external: false

# 文章配置
post:
    # 显示“上次编辑”卡片
    showLastModified: true
    # 在文章内容中显示封面
    showCoverInContent: false
    # 代码高亮配置
    expressiveCode:
        # 主题
        theme: "github-dark"
    # 许可证配置
    license:
        # 启用许可证
        enable: true
        # 许可证名称
        name: "CC BY-NC-SA 4.0"
        # 许可证链接
        url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    # 评论配置
    comment:
        # 启用评论功能
        enable: false
        # Twikoo 评论系统配置
        twikoo:
            # 环境 ID
            envId: "https://twikoo.vercel.app"
            # 语言
            lang: "zh"

# 页脚配置
footer:
    # 启用 Footer HTML 注入功能
    enable: true
    # 自定义 HTML 内容，用于添加备案号等信息
    customHtml: "<div style='display: flex; justify-content: center; align-items: center; width: 100%;'><a target='_blank' href='https://beian.miit.gov.cn/'><img src='/assets/foot/foot-icp.svg' style='display: block;'></a></div>"

# 粒子特效配置
particle:
    # 启用粒子特效
    enable: true
    # 粒子数量
    particleNum: 12
    # 粒子越界限制次数，-1为无限循环
    limitTimes: -1
    # 粒子尺寸配置
    size:
        # 粒子最小尺寸倍数
        min: 0.3
        # 粒子最大尺寸倍数
        max: 0.9
    # 粒子透明度配置
    opacity:
        # 粒子最小不透明度
        min: 0.3
        # 粒子最大不透明度
        max: 0.9
    # 粒子移动速度配置
    speed:
        # 水平移动速度
        horizontal:
            # 最小值
            min: -0.9
            # 最大值
            max: 0.9
        # 垂直移动速度
        vertical:
            # 最小值
            min: 0.15
            # 最大值
            max: 0.3
        # 旋转速度
        rotation: 0.12
        # 消失速度
        fadeSpeed: 0.12
    # 粒子层级
    zIndex: 100

